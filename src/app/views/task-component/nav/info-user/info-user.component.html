<div bsModal #modalInfo="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Thông tin tài khoản</h4>
        <button type="button" class="btn-close close pull-right" (click)="modalInfo.hide()" aria-label="Close">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row ">
          <div class="col-md-12">
            <img [src]="userInfo.urlImage" class="img-fluid"   referrerpolicy="no-referrer"/>
          </div>
        </div>


        <div class="form-group row ">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Họ và Tên</span>
              </div>
              <input type="text" class="form-control" disabled [value]="userInfo.fullName">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Email</span>
              </div>
              <input type="text" class="form-control" disabled [value]="userInfo.email">
            </div>
          </div>
        </div>
        <div class="form-group row ">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Mã số sinh viên</span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="userInfo.studentId">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Số điện thoại</span>
              </div>
              <input type="text" class="form-control">
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success">Lưu</button>
      </div>
    </div>
  </div>
</div>
